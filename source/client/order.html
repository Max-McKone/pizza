<h1>Bestellung</h1>
<p></p>

<H1></H1>
<CENTER><B><FONT face="Verdana" size="4">Pizza Co.</FONT></B></CENTER>
<H1></H1>
<P><FONT color="#FF0000" face="Tahoma">Bestellung aufgeben</FONT> </P>
<FORM action="bestaetigung.html" method="POST">
  <P>Name: <INPUT type="text" name="name" value> </P>
  <P>Adresse: <INPUT type="text" name="address" value> </P>
  <P>Anzahl: <INPUT type="text" name="quantity" value="1"> </P>
  <P>Groesse: </P>
  <MENU>
    <LI><INPUT type="radio" name="size" value="8">Klein </LI>
    <LI><INPUT type="radio" name="size" value="10">Mittel </LI>
    <LI><INPUT type="radio" name="size" value="12" checked>Gross </LI>
  </MENU>
<br></br>
  <P>Extra Toppings: </P>
  <P><INPUT type="checkbox" name="top1" value="Pepperoni" checked> Salami
  <INPUT type="checkbox" name="top2" value="Onions"> Zwiebeln
  <INPUT type="checkbox" name="top3" value="Mushrooms"> Pilze
  <INPUT type="checkbox" name="top4" value="Sausage"> Chicken </P>
  <P><EM>(mehrere extras sind moeglich!)</EM> </P>
  <P><INPUT type="submit" value="Bestellung aufgeben"><INPUT type="reset"> </P>
</FORM>
